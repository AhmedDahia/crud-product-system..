<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container p-4 rounded-4 my-3">
        <h1 class="text-center"> CRUD SYSTEM </h1>
      <div>
    <div class="w-75 mx-auto my-5">
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="productName" placeholder="name@example.com">
            <label for="productName">Product Name :</label>
          </div>

          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="productPrice" placeholder="name@example.com">
            <label for="productPrice">Product Price:</label>
          </div>

          <div class="form-floating mb-4">
            <input list="list" type="text" class="form-control" id="productCategory" placeholder="name@example.com">
            <label for="productCategory">Product Category :</label>
            <datalist id="list">
                <option value="Screen"></option>
                <option value="Tv"></option>
                <option value="Mobile"></option>
                <option value="Laptop"></option>
            </datalist>
          </div>

          <div class="form-floating mb-4">
            <textarea class="form-control"  id="ProductDiscription"placeholder="name@example.com" ></textarea>
            <label for="ProductDiscription">Product Discription:</label>
          </div>

          <div class="form-floating mb-4">
            <input type="file" class="form-control" id="productImg" placeholder="name@example.com">
            <label for="productImg"> Upload Product Img:</label>
          </div>
          <button  id="add" onclick="addProduct()" class="btn btn-primary btn-lg mb-4">Add Product</button>
          <button onclick="updateProduct()" id="update" class="btn btn-warning btn-lg mb-4 d-none ">Update Product </button>
          <input  onkeyup="search()" type="search" class="form-control my-3" id="search" placeholder="Search.....">
    </div>
    <div class="container ">
      <div class="row" id="my-row">
        
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
